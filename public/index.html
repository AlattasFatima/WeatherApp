<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="weatherApp.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div id="search">
            <input type="text" id="cityInput" placeholder="Enter a city name...">
            <button class="btn"><img src="Media/search.png" alt="search icon"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
            <p>Try again.</p>
        </div>

        <div class="weather">
            <img src="" class="icon">
            <h1 class="temp">--Â°C</h1> 
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <img src="Media/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="Media/wind.png" alt="wind">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weatherApp.js"></script>
</body>
</html>
